{% extends 'base.html' %}


{% block content %}

{% for message in get_flashed_messages() %}
<div class="alert alert-success alert-dismissible fade show" role="alert">
Hey {{name}}!! {{message}}
<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

{% endfor %}

<h1>Blog this Post</h1>

<br>

      <h2>{{ post.title }}</h2><br>
      {{ post.author }}<br>
      Slug : {{ post.slug }}<br>
      {{ post.date_posted}} <br>
      {{ post.content }}<br>
      <br>

      <a href="{{ url_for('posts' )}}" class="btn btn-outline-secondary btn-sm">Back</a>

      <a href="{{ url_for('edit_post' ,id=post.id )}}" class="btn btn-outline-secondary btn-sm">Edit</a>

      <a href="{{ url_for('delete_post' ,id=post.id )}}" class="btn btn-outline-danger btn-sm">Delete</a>

      <hr><br>


{% endblock %}
